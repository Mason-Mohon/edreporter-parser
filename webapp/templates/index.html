{% extends "base.html" %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Canvas Area -->
        <div class="col canvas-area">
            <!-- Page Controls -->
            <div class="page-controls p-2 bg-light border-bottom">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <label class="input-group-text">PDF:</label>
                            <select id="pdf-selector" class="form-select">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-toolbar justify-content-end" role="toolbar">
                            <div class="btn-group me-2" role="group">
                                <button class="btn btn-sm btn-outline-primary" id="prev-page" disabled>
                                    <i class="bi bi-chevron-left"></i> Prev
                                </button>
                                <button class="btn btn-sm btn-outline-primary" disabled id="page-display">
                                    Page 1 / 1
                                </button>
                                <button class="btn btn-sm btn-outline-primary" id="next-page" disabled>
                                    Next <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                            <button class="btn btn-sm btn-success" id="save-btn">
                                <i class="bi bi-save"></i> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Canvas Container -->
            <div class="canvas-container" id="canvas-container">
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="col-auto sidebar">
            <!-- Mode Tabs -->
            <ul class="nav nav-tabs" id="mode-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="annotate-tab" data-bs-toggle="tab" 
                            data-bs-target="#annotate-pane" type="button" role="tab">
                        <i class="bi bi-pencil"></i> Annotate
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="extract-tab" data-bs-toggle="tab" 
                            data-bs-target="#extract-pane" type="button" role="tab">
                        <i class="bi bi-file-text"></i> Extract
                    </button>
                </li>
            </ul>
            
            <!-- Tab Content -->
            <div class="tab-content" id="mode-content">
                <!-- Annotate Tab -->
                <div class="tab-pane fade show active" id="annotate-pane" role="tabpanel">
                    <!-- Settings -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h6 class="mb-0">Settings</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <label for="dpi-input" class="form-label small">DPI:</label>
                                <input type="number" class="form-control form-control-sm" id="dpi-input" 
                                       value="200" min="150" max="300" step="10">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Articles -->
                    <div class="card mt-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">
                                Articles 
                                <small class="text-muted" id="article-count">(0)</small>
                            </h6>
                            <button class="btn btn-sm btn-primary" id="new-article-btn">
                                <i class="bi bi-plus"></i> New
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div class="alert alert-info m-2 py-2 px-3" style="font-size: 0.875rem;">
                                <i class="bi bi-info-circle"></i>
                                <strong>Select an article</strong> to draw regions on the PDF
                            </div>
                            <div id="articles-list" class="list-group list-group-flush">
                                <div class="list-group-item text-center text-muted">
                                    Click "New" to create your first article
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Selected Article Details -->
                    <div class="card mt-3" id="article-details" style="display: none;">
                        <div class="card-header">
                            <h6 class="mb-0">Article Details</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <label class="form-label small">Title:</label>
                                <input type="text" class="form-control form-control-sm" id="article-title">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Subtitle:</label>
                                <input type="text" class="form-control form-control-sm" id="article-subtitle">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Author:</label>
                                <input type="text" class="form-control form-control-sm" id="article-author">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Tags (comma-separated):</label>
                                <input type="text" class="form-control form-control-sm" id="article-tags">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Color:</label>
                                <input type="color" class="form-control form-control-sm" id="article-color">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-sm btn-danger" id="delete-article-btn">
                                    <i class="bi bi-trash"></i> Delete Article
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Regions on Current Page -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h6 class="mb-0">Regions on Page</h6>
                        </div>
                        <div class="card-body p-0">
                            <div id="regions-list" class="list-group list-group-flush">
                                <div class="list-group-item text-center text-muted">
                                    No regions on this page
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Extract Tab -->
                <div class="tab-pane fade" id="extract-pane" role="tabpanel">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h6 class="mb-0">Text Extraction</h6>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary w-100" id="extract-btn">
                                <i class="bi bi-play-fill"></i> Build Article Text
                            </button>
                        </div>
                    </div>
                    
                    <!-- Extracted Articles -->
                    <div id="extracted-articles" class="mt-3">
                        <!-- Articles will be populated here -->
                    </div>
                    
                    <!-- Export -->
                    <div class="card mt-3" id="export-card" style="display: none;">
                        <div class="card-header">
                            <h6 class="mb-0">Export</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" id="export-docx-btn">
                                    <i class="bi bi-file-word"></i> Export DOCX
                                </button>
                                <button class="btn btn-success" id="export-md-btn">
                                    <i class="bi bi-markdown"></i> Export Markdown
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
<script src="{{ url_for('static', filename='js/articles.js') }}"></script>
{% endblock %}
